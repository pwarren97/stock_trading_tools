{% extends 'trade_stocks/layout.html' %}

{% block content %}
  <h1>Portfolio</h1>

  <div>
    <p>Window containing portfolio related data</p>
  </div>
  
  <ul>
    {% for stock in list_of_stocks %}
      <li>
        <a href="/trade/{{ stock.symbol }}">{{ stock }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
